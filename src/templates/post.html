<!-- linking to base.html -->
{% extends "base.html" %}
<!-- insert the form inside block -->
{% block content %}
<div class="container">
    <h2>{{ blog_title }}</h2>
    <!-- if posts' length greater than zero -->
    {% if posts|length > 0 %}
        <!-- list posts -->
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.author }}</p>
            <!-- hr: horizontal rule (i.e. line) -->
            <hr>
        {% endfor %}
    {% else %}
        <h4>There aren't any posts yet!</h4>
    {% endif %}
</div>
{% endblock %}
