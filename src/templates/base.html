<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy blog</title>

    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- define a link to stylesheet with following reference
      a static css folder and the file name is main.css -->
    <!-- first code: not using url_for method
    from template folder, we go up to src folder, then go down to static and css
    href=".." is going up a directory to src folder
    <link rel="stylesheet" href="../static//css/main.css"/>
    however, this would be problematic if we move the folder to another folder
    we need to update the location for each reference code.-->
    <!-- second code: using url_for method
    because we use Jinja2 for Flask, we ask them to find the folder static for us-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}"/>

    <!-- javascript for Bootstrap 3.3.7 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<!-- pull the content from login.html -->
{% block content %}

{% endblock %}
</body>
</html>
